<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addMember</title>
    <link rel="stylesheet" href="addMember.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="addMember.js"></script>
</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
        멤버 추가
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">멤버 정보 입력</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input class="form-control form-control-lg" type="text" placeholder="이름"
                        aria-label=".form-control-lg example" id="name">
                    <input class="form-control form-control-lg" type="text" placeholder="MBTI"
                        aria-label=".form-control-lg example" id="mbti">
                    <input class="form-control form-control-lg" type="text" placeholder="블로그"
                        aria-label=".form-control-lg example" id="blog">
                    <input class="form-control form-control-lg" type="text" placeholder="사진 주소"
                        aria-label=".form-control-lg example" id="image">
                    <input class="form-control form-control-lg" type="text" placeholder="자기소개"
                        aria-label=".form-control-lg example" id="comment">
                        <div class="modal-footer">
                            <button type="button" class="btn savebtn" id="savebtn"
                                style="background-color: rgb(197, 97, 114); color: white;">멤버 정보 저장</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                style="background-color: gray;">닫기</button>
                        </div>
                    </div>
                </div>
            </div>
</body>

</html>
