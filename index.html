    <div class="header">
      <div class="header-logo">
        <a href="./"><div>어서 날 기쁘게 해조</div></a>

      </div>

    <div class="container1">
      <div class="main-logo">
        <div class="main-image"></div>
        <div
          class="main-title d-flex justify-content-center align-items-center"
        >
          네가 나에 대해 뭘 알아
        </div>
      </div>

      <div class="card-main">
        <div
          class="cardbg"
          data-bs-toggle="modal"
          data-bs-target="#member-detail1"
        >
          <div class="cardtop">
            <div class="circle" id="member1"></div>
          </div>
        </div>

        <div class="cardbg">
          <div
            class="cardtop"
            data-bs-toggle="modal"
            data-bs-target="#member-detail2"
          >
            <div class="cardtop">
              <div class="circle" id="member2"></div>
            </div>
          </div>
        </div>

        <div
          class="cardbg"
          data-bs-toggle="modal"
          data-bs-target="#member-detail3"
        >
          <div class="cardtop">
            <div class="cardtop">
              <div class="circle" id="member3"></div>
            </div>
          </div>
        </div>

        <div
          class="cardbg"
          data-bs-toggle="modal"
          data-bs-target="#member-detail4"
        >
          <div class="cardtop">
            <div class="cardtop">
              <div class="circle" id="member4"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="footer-main">
          <div class="footer-text1">OUR TEAM MEMBERS</div>
          <div class="footer-text2">Meet our team!</div>
        </div>
      </div>
    </div>

    <!-- member modal -->
    <div
      class="modal fade member-btn"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              멤버 정보 입력
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              class="form-control form-control-lg"
              type="text"
              placeholder="이름"
              aria-label=".form-control-lg example"
              id="name"
            />
            <input
              class="form-control form-control-lg"
              type="text"
              placeholder="MBTI"
              aria-label=".form-control-lg example"
              id="mbti"
            />
            <input
              class="form-control form-control-lg"
              type="text"
              placeholder="블로그"
              aria-label=".form-control-lg example"
              id="blog"
            />
            <input
              class="form-control form-control-lg"
              type="text"
              placeholder="사진 주소"
              aria-label=".form-control-lg example"
              id="image"
            />
            <input
              class="form-control form-control-lg"
              type="text"
              placeholder="자기소개"
              aria-label=".form-control-lg example"
              id="comment"
            />
            <div class="modal-footer">
              <button
                type="button"
                class="btn savebtn"
                id="savebtn"
                style="background-color: rgb(197, 97, 114); color: white"
              >
                멤버 정보 저장
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                style="background-color: gray"
              >
                닫기
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
