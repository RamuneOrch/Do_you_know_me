<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>어서 날 기쁘게 해조</title>
    <link rel="stylesheet" href="./css/addMember.css" />
    <script type="module" src="./js/addMember.js"></script>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/card.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Brush+Script&family=Noto+Sans+KR:wght@100&family=Rubik+Broken+Fax&family=Rubik+Scribble&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gaegu:wght@700&family=Gowun+Dodum&family=Nanum+Brush+Script&family=Noto+Sans+KR:wght@100&family=Rubik+Broken+Fax&family=Rubik+Scribble&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./pngegg.png" type="image/x-icon" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <div class="header-logo">
        <a href="./"><div>어서 날 기쁘게 해조</div></a>
      </div>
      <div class="member-add">
        <button
          type="button"
          class="btn-custom"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          멤버 추가
        </button>
      </div>
    </div>
    <div class="container1">
      <div class="main-logo">
        <div
          class="main-title d-flex justify-content-center align-items-center"
        >
          네가 나에 대해 뭘 알아
        </div>
      </div>
      <div class="card-main">
        <div class="cardbg">
          <div class="cardtop">
            <div class="circle">
              <div class="innercircle1">
                <div class="name">송선호</div>
                <div class="name2">팀장</div>
              </div>
            </div>
          </div>
        </div>

        <div class="cardbg">
          <div class="cardtop">
            <div class="circle">
              <div class="innercircle2">
                <div class="name">오연주</div>
                <div class="name2">팀원</div>
              </div>
            </div>
          </div>
        </div>

        <div class="cardbg">
          <div class="cardtop">
            <div class="circle">
              <div class="innercircle3">
                <div class="name">박동섭</div>
                <div class="name2">팀원</div>
              </div>
            </div>
          </div>
        </div>

        <div class="cardbg">
          <div class="cardtop">
            <div class="circle">
              <div class="innercircle4">
                <div class="name">장석빈</div>
                <div class="name2">팀원</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div>OUR TEAM MEMBERS</div>
      </div>
    </div>

    <!-- modal -->
    <div class="modal fade member-btn" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">멤버 정보 입력</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input class="form-control form-control-lg" type="text" placeholder="이름"
                        aria-label=".form-control-lg example" id="name">
                    <input class="form-control form-control-lg" type="text" placeholder="MBTI"
                        aria-label=".form-control-lg example" id="mbti">
                    <input class="form-control form-control-lg" type="text" placeholder="블로그"
                        aria-label=".form-control-lg example" id="blog">
                    <input class="form-control form-control-lg" type="text" placeholder="사진 주소"
                        aria-label=".form-control-lg example" id="image">
                    <input class="form-control form-control-lg" type="text" placeholder="자기소개"
                        aria-label=".form-control-lg example" id="comment">
                        <div class="modal-footer">
                            <button type="button" class="btn savebtn" id="savebtn"
                                style="background-color: rgb(197, 97, 114); color: white;">멤버 정보 저장</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                style="background-color: gray;">닫기</button>
                        </div>
                    </div>
                </div>
            </div>
  </body>
</html>
